#Placeholders: %rank% %player% %player_kills% %player_deaths% %player_live% %date% %online_players%
#Custom colors: <hex:CODE> || <gradient:START_CODE>Example Text<!gradient:END_CODE>

tablist:
  options:
    # | - Strings
    tab_type: 'MODERN' #Types: 'CLASSIC' or 'MODERN'
    tab_classic_format: '%rank%%player%'
    # | - Ints
    tab_update_rate: 1000 #Update rate format: miliseconds
    # | - Lists
    header:
      - ''
      - '<hex:FF55FF>&lSERVER <hex:00FFFF>&lNETWORK'
      - ''
    footer:
      - ''
      - ' &astore.server.net <hex:00FFFF>▎ <hex:FF55FF>play.server.net <hex:00FFFF>▎ &9discord.server.net '
      - ''

  # - CLASSIC Type = Columns disabled
  columns:
    LEFT:
      ENTRY_TEST: #Entry name ignored
        slot: 1 #Slot, Min: 1
        text: '' #Text, Colors, Placeholders & gradients and hex allowed
        ping: -1 # -1 = Nulled ping
        head: '%none%' # '' or '%none%' = Default head
    MIDDLE:
      SERVER_NAME:
        slot: 2
        text: '<hex:FF55FF>&lServer Name'
        ping: 1
        head: '%SERVER_HEAD%'
      PLAYER_KILLS:
        slot: 4
        text: '&7Kills: &a%player_kills%'
        ping: 1
        head: '%none%'
      PLAYER_DEATHS:
        slot: 5
        text: '&7Deaths: &a%player_deaths%'
        ping: 1
        head: '%none%'
    RIGHT:
      ENTRY_TEST:
        slot: 1
        text: ''
        ping: -1
        head: '%none%'
    FAR_RIGHT:
      ENTRY_TEST:
        slot: 1
        text: ''
        ping: -1
        head: '%none%'

  # - CLASSIC Type = CustomHeads disabled
  custom_heads:
    My_New_Head: #Personal name of the head, Not relevant
      placeholder: '%SERVER_HEAD%' #Exact Identifier
      value: ''
      signature: ''