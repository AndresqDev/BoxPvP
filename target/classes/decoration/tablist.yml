#Placeholders: %rank% %player% %player_kills% %player_live% %date% %online_players%
#Custom colors: <hex:CODE> || <gradient:START_CODE>Example Text<!gradient:END_CODE>

tablist:
  options:
    # | - Strings
    tab_type: 'CLASSIC' #Types: 'CLASSIC' or 'MODERN'
    tab_classic_format: '%player%     &e%player_ping%'
    # | - Ints
    tab_update_rate: 1000 #Update rate format: miliseconds
    # | - Lists
    header:
      - ''
      - '<hex:FF55FF>&lSERVER <hex:00FFFF>&lNETWORK'
      - ''
    footer:
      - ''
      - ' &astore.server.net <hex:00FFFF>▎ <hex:FF55FF>play.server.net <hex:00FFFF>▎ &9discord.server.net '
      - ''

  # - CLASSIC Type = Columns disabled
  columns:
    LEFT:
      ENTRY_TEST: #Entry name ignored
        slot: 1 #Slot, Min: 1
        text: 'Test Line' #Text, Colors, Placeholders & gradients and hex allowed
        ping: -1 # -1 = Nulled ping
        head: '%none%' # '' or '%none%' = Default head
    MIDDLE:
      ENTRY_TEST:
        slot: 1
        text: 'Test Line'
        ping: -1
        head: '%none%'
    RIGHT:
      ENTRY_TEST:
        slot: 1
        text: 'Test Line'
        ping: -1
        head: '%none%'
    FAR_RIGHT:
      ENTRY_TEST:
        slot: 5
        text: '<gradient:2C08BA>Modified test line!<!gradient:028A97>'
        ping: 10
        head: '%CUSTOM_HEAD%'

  # - CLASSIC Type = CustomHeads disabled
  custom_heads:
    My_New_Head: #Personal name of the head, Not relevant
      placeholder: '%CUSTOM_HEAD%' #Exact Identifier
      value: ''
      signature: ''